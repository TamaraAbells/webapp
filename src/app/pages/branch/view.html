
<div class="fixed-nav-bar-padding"></div>

<cover-photo
    can-edit="Branch.BranchService.isModerator()"
    image-url="Branch.BranchService.branch.coverUrl"
    open-upload-cover-modal="Branch.openModal"
    thumb-url="Branch.BranchService.branch.coverUrlThumb">
</cover-photo>

<!--<div class="cover-image sticky-cover"></div>-->

<div class="page">

    <sidebar></sidebar>

    <div class="central-panel">

        <div
            class="central-panel-header sticky-header"
            ui-view="{{ Branch.getUIViewName(true) }}"
            no-constructor-transition>
        </div>

        <div class="content" ui-view="content"></div>

    </div>

    <div class="right-side-bar">
        
        <!--Top Child Branches-->
        <div class="side-bar-child-branches">

            <span class="main-text" style="margin-bottom: 10px">Top child branches:</span>

            <li class="side-bar-child-branch" ng-repeat="branch in Ctrl.topBranches">
                <a 
                    class="small-circular-thumbnail margin-right-large" 
                    style="background-image: url('{{ branch.profileUrlThumb }}'), url('/assets/images/branch-images/branch-image-00.jpg');"
                    ui-sref="weco.branch.wall({ branchid: branch.id })">
                </a>
                <a class="link-text" ui-sref="weco.branch.wall({ branchid: branch.id })">{{branch.name}}</a>
            </li>
    
        </div>

    </div>

</div>
