<div class="users"
    id="nucleus-moderators-list-container"
    loading
    loading-when="!BranchNucleusModerators.mods.length && BranchNucleusModerators.isLoading">

    <li class="user-card" ng-repeat="mod in BranchNucleusModerators.mods">

        <a 
            class="user-image-medium"
            ui-sref="weco.profile.about({ username: mod.username })"
            style="background-image: url('{{ mod.profileUrl }}'), url('{{ mod.profileUrlThumb }}'), url('/assets/images/user-images/user-image-00.jpg');">
        </a>
            
        <a class="main-text margin-top-medium" style="font-size: 20px;">{{ mod.name }}</a>

    </li>
    
</div>
