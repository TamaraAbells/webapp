<div class="tab-page">

    <!--Branch name-->
    <span class="title-text margin-bottom-small">{{ Branch.BranchService.branch.name }}</span>

    <!--Branch URL-->
    <span class="sub-text link margin-bottom-large">b/{{ Branch.BranchService.branch.id }}</span>

    <!--Branch creator-->
    <div class="tab-page-section fixed-height margin-bottom-large">

        <span class="sub-text margin-right-medium">Created by</span>

        <!--Not working yet-->
        <a 
            class="small-circular-thumbnail margin-right-medium" 
            style="background-image: url('{{ Branch.BranchService.branch.creator.profileUrlThumb }}'), url('/assets/images/default-profile.jpg');"
            ui-sref="weco.profile.about({ username: Branch.BranchService.branch.creator })">
        </a>

        <a 
            class="main-text link margin-right-medium"
            ui-sref="weco.profile.about({ username: Branch.BranchService.branch.creator })">
            {{ Branch.BranchService.branch.creator }}
        </a>

        <span class="sub-text margin-right-medium">
            on <span class="sub-text margin-right-medium">{{ Branch.BranchService.branch.date | date: 'dd MMMM yyyy' }}</span>
        </span>       

    </div>

    <!--Branch description-->
    <div class="tab-page-section">
        <span class="main-text" marked="Branch.BranchService.branch.description"></span>
    </div>

</div>
