<div
    loading
    loading-when="!Ctrl.NotificationService.notifications.length && Ctrl.isLoading"
    ng-if="Ctrl.NotificationService.notifications.length > 0">

    <div class="notification"
        ng-class="{ 'highlighted': item.unread }"
        ng-repeat="item in Ctrl.NotificationService.notifications">
        
        <div class="notification-toggle" ng-click="Ctrl.NotificationService.toggleUnreadState($index)"></div>
        
        <div class="notification-index">

            <div class="notification-index-content">

                <div class="notification-index-content-padding">

                    <span class="notification-index-text">{{ $index + 1 }}</span>

                </div>

            </div>

        </div><!--end of "post-index"-->

        <a 
            class="notification-image-large-screen"
            href=""
            style="background-image: url('/assets/images/notifications/{{ Ctrl.getNotificationImageType(item) }}.svg')"> <!--background-image: linear-gradient(141deg, #966dd8 0%,#2cb5e8 75%);"-->
        </a>

        <div class="notification-body">
            
            <a 
                class="notification-image-small-screen"
                href=""
                style="background-image: url('/assets/images/notifications/{{ Ctrl.getNotificationImageType(item) }}.svg')"> <!--background-image: linear-gradient(141deg, #966dd8 0%,#2cb5e8 75%);"-->
            </a>

            <notification class="min-height-30" index="$index" notification="item"></notification>

            <span class="sub-text min-height-30">
                received at {{ item.date | date:'HH:mm on dd of MMMM yyyy' }}
            </span>
            
        </div>

    </div>

</div>

<div class="tab-page"ng-if="!Ctrl.NotificationService.notifications.length">
    <span class="main-text">No notifications.</span>
</div>
