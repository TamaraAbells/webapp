<div class="tab-page">

    <div class="tab-page-section margin-bottom-small">
        <span class="sub-text margin-right-medium">Name:</span>
        <span class="main-text">{{ Profile.profileUser.name }}</span>
    </div>

    <div class="tab-page-section margin-bottom-small">
        <span class="sub-text margin-right-medium">Username:</span>
        <a 
            class="main-text link"
            ui-sref="weco.profile.about({ username: Profile.profileUser.username })">
            {{ Profile.profileUser.username }}
        </a>
    </div>

    <div class="tab-page-section">
        <span class="sub-text margin-right-medium">Member since:</span>
        <span class="main-text">{{ Profile.profileUser.datejoined | date:'dd MMMM yyyy' }}</span>
    </div>

</div>
