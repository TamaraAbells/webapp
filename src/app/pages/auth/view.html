<div class="auth-page" ng-click="Auth.closeAuthPage()">
    <!--<div class="auth__overlay"></div>-->
    
    <div class="auth-modal">
           
        <img
            alt="Weco logo"
            class="auth-logo"
            style="margin-bottom: 20px"
            src="assets/images/homepage-images/homepage-logo-09.png" />
        
        <span class="title-text" style="font-size: 28px; margin-bottom: 20px">{{ Auth.isLoginForm() ? 'Login' : 'Sign up' }}</span>
        
        <span class="main-text" style="margin-bottom: 20px">{{ Auth.errorMessage }}</span>
    
        <span class="main-text" style="margin-bottom: 20px"
            id="resend-verification"
            ng-click="Auth.resendVerification()"
            ng-show="Auth.showResendVerification">
            Resend verification email.
        </span>
        
        <form class="auth-form" style="margin-bottom: 40px" ng-submit="Auth.submit()">

            <input
                class="auth-form-input"
                name="name"
                ng-model="Auth.credentials.name"
                ng-required="!Auth.isLoginForm()"
                ng-show="!Auth.isLoginForm()"
                placeholder="your name"
                type="text" />
        
            <input
                class="auth-form-input"
                name="username"
                ng-model="Auth.credentials.username"
                placeholder="username"
                required
                type="text" />
        
            <input
                class="auth-form-input"
                name="email"
                ng-model="Auth.credentials.email"
                ng-required="!Auth.isLoginForm()"
                ng-show="!Auth.isLoginForm()"
                placeholder="email"
                type="email" />
        
            <input
                class="auth-form-input"
                name="password"
                ng-model="Auth.credentials.password"
                placeholder="password"
                required
                type="password" />
        
            <input
                class="auth-form-input"
                name="password"
                ng-model="Auth.credentials.confirmPassword"
                ng-required="!Auth.isLoginForm()"
                ng-show="!Auth.isLoginForm()"
                placeholder="repeat password"
                type="password" />
        
            <input
                class="auth-button"
                ng-disabled="Auth.isLoading"
                type="submit"
                value="{{ Auth.isLoginForm() ? 'Login' : 'Register' }}" />

        </form>
        
        <a class="main-text dark-link" style="margin-bottom: 20px" ng-show="Auth.isLoginForm()" ui-sref="reset-password.request"><b>Forgot your password?</b></a>
    
        <i
            class="auth__separator"
            ng-show="Auth.isLoginForm()">
        </i>
        
        <!--<a class="main-text link" ng-show="Auth.isLoginForm()" ng-click="Auth.clearError()" ui-sref="auth.signup">New to Weco?</a>
        
        <a class="main-text link" ng-show="!Auth.isLoginForm()" ng-click="Auth.clearError()" ui-sref="auth.login">Already registered?</a>-->
        
        <span class="main-text" style="margin-bottom: 40px" ng-show="Auth.isLoginForm()">New to Weco? 
            <a
                class="main-text dark-link"
                ng-click="Auth.clearError()"
                ui-sref="auth.signup">
                <b>Sign up</b>
            </a>
        </span>

        <span class="main-text" style="margin-bottom: 20px" ng-show="!Auth.isLoginForm()">(Check your spam folder for the email)</span>
        
        <span class="main-text" style="margin-bottom: 40px" ng-show="!Auth.isLoginForm()">Already registered?
            <a
                class="main-text dark-link"
                ng-click="Auth.clearError()"
                ui-sref="auth.login">
                <b>Sign in</b>
            </a>
        </span>

    </div>

</div>
