<span class="main-text centered" style="width: 200px; margin-bottom: 40px">
  We will send a reset link to your registered email address.
</span>

<form
  class="auth-form"
  ng-submit="ResetPassword.sendLink()">

  <input
    class="auth-form-input"
    name="username"
    ng-model="ResetPassword.credentials.username"
    placeholder="username"
    required
    type="text" />

  <input
    class="auth-button"
    style="margin-bottom: 40px"
    ng-disabled="ResetPassword.isLoading"
    type="submit"
    value="Send link" />

</form>
