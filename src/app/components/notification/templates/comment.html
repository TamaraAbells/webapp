<a class="main-text link"
  ng-click="NotificationService.markAsRead(index)"
  ui-sref="weco.profile.about({ username: notification.data.username })">
  {{ notification.data.username === UserService.user.username ? 'you' : notification.data.username }}
</a>

<a class="main-text link"
  ng-click="NotificationService.markAsRead(index)"
  ui-sref="weco.branch.post.comment({ branchid: notification.data.branchid, postid: notification.data.postid, commentid: notification.data.commentid })">
  {{ notification.data.parentid === 'none' ? 'commented' : 'replied' }}
</a>

<span class="sub-text">
  {{ notification.data.parentid === 'none' ? 'on' : 'to' }} your
</span>

<span class="ng-hide" ng-show="notification.data.parentid !== 'none'">
  
  <a class="main-text link"
    ng-click="NotificationService.markAsRead(index)"
    ui-sref="weco.branch.post.comment({ branchid: notification.data.branchid, postid: notification.data.postid, commentid: notification.data.parentid })">
    comment
  </a>

  <span class="sub-text">
    on a
  </span>

</span>

<a class="main-text link"
  ng-click="NotificationService.markAsRead(index)"
  ui-sref="weco.branch.post({ branchid: notification.data.branchid, postid: notification.data.postid })">
  post
</a>
