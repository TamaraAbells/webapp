<div class="branch">

    <div class="branch-index">
        <div class="branch-index-content">
            <div class="branch-index-content-padding">
                <span class="branch-index-text">{{ CardBranch.index + 1 }}</span>
            </div>
        </div>
    </div>

    <a 
        class="branch-flag-image"
        ui-sref="weco.branch.wall({ branchid: CardBranch.branch.id })"
        style="background-image: url('{{ CardBranch.branch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');"> <!--background-image: linear-gradient(141deg, #966dd8 0%,#2cb5e8 75%);"-->
    </a>

    <div class="branch-body">

        <div class="branch-title">
            <a class="title-text" ui-sref="weco.branch.wall({ branchid: CardBranch.branch.id })">{{ CardBranch.branch.name }}</a>
        </div>

        <div class="branch-description">
            <!--not working yet-->
            <span class="main-text" marked="CardBranch.branch.description">{{ CardBranch.branch.name }}</span>
        </div>
        
    </div><!--End of "branch-body"-->

</div>
