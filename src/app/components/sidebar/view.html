<!--<div class="sticky-header">-->   <!--Add/remove this div to prevent the left-side-bar from sticking to the nav-bar when users scroll down the screen-->
<div class="left-side-bar">

    <div class="side-bar-header sticky-header">

        <div 
            class="side-bar-flag-image-small"
            style="background-image: url('/assets/images/branch-images/branch-image-01.jpg'), url('/assets/images/branch-images/branch-image-00.jpg');"> <!--background-image: linear-gradient(141deg, #966dd8 0%,#2cb5e8 75%);"-->
        </div>

        <div class="side-bar-header-padding">

            <a class="main-text" ng-href="{{ Ctrl.$state.href(Ctrl.getBreadcrumbsDynamicLink('parent'), { branchid: Ctrl.BranchService.branch.parent.id }) }}">{{ Ctrl.BranchService.branch.parent.name || 'All' }} /</a>

            <a class="title-text">{{ Ctrl.BranchService.branch.name }}</a>

        </div>

    </div>

    <div 
        class="side-bar-flag-image-large"
        style="background-image: url('{{ Ctrl.BranchService.branch.profileUrl }}'), url('{{ Ctrl.BranchService.branch.profileUrlThumb }}'), url('/assets/images/default-branch.jpg');"> <!--background-image: linear-gradient(141deg, #966dd8 0%,#2cb5e8 75%);"-->
        <img
            class="icon grey"
            alt="Change the branch profile image."
            id="edit"
            ng-class="{ 'style--default': !Ctrl.BranchService.branch.profileUrl }"
            ng-click="Ctrl.openModal('profile-picture')"
            ng-show="Ctrl.BranchService.isModerator()"
            src="/assets/images/icons/edit.svg" />
    </div>

    <div class="side-bar-followers">

        <a class="main-text" style="font-size: 15px" ><b>0</b> Followers</a>

        <div class="overlapping-thumbnails">

            <a 
                class="small-circular-thumbnail" 
                style="background-image: url('/assets/images/user-images/user-image-00.jpg'), url('/assets/images/user-images/user-image-00.jpg'); z-index: 7"
                href="/branch-followers.html">
            </a>

            <a 
                class="small-circular-thumbnail" 
                style="background-image: url('/assets/images/user-images/user-image-00.jpg'), url('/assets/images/user-images/user-image-00.jpg'); position: relative; left: -15px; z-index: 6"
                href="/branch-followers.html">
            </a>

            <a 
                class="small-circular-thumbnail" 
                style="background-image: url('/assets/images/user-images/user-image-00.jpg'), url('/assets/images/user-images/user-image-00.jpg'); position: relative; left: -30px; z-index: 5"
                href="/branch-followers.html">
            </a>
            
        </div><!--End of "overlapping-thumbnails"-->

    </div><!--End of "followers-link"-->

    <div class="side-bar-description">
        <span class="main-text" marked="Branch.BranchService.branch.description || 'Not Set'"></span>
    </div>

    <div class="side-bar-links">

        <!--<div class="side-bar-link">
            <a class="icon-padding small" href="" title="Follow">
                <img class="icon grey" src="/assets/images/icons/follow-01.jpg">
            </a>
            <a class="link-text" href="" title="Follow">Follow</a>
        </div>-->

        <div class="side-bar-link">
            <a class="icon-padding small" title="About" ui-sref="weco.branch.nucleus.about({ branchid: Ctrl.BranchService.branch.id })">
                <img class="icon grey" src="/assets/images/icons/about-01.png">
            </a>
            <a class="link-text" title="About" ui-sref="weco.branch.nucleus.about({ branchid: Ctrl.BranchService.branch.id })">About</a>
        </div>

        <div class="side-bar-link">
            <a class="icon-padding small" title="Wall" ui-sref="weco.branch.wall({ branchid: Ctrl.BranchService.branch.id })">
                <img class="icon grey" src="/assets/images/icons/wall-05.png">
            </a>
            <a class="link-text" title="Wall" ui-sref="weco.branch.wall({ branchid: Ctrl.BranchService.branch.id })">Wall</a>
        </div>

        <div class="side-bar-link">
            <a class="icon-padding small" title="Branches" ui-sref="weco.branch.subbranches({ branchid: Ctrl.BranchService.branch.id })">
                <img class="icon grey" src="/assets/images/icons/node-01.png">
            </a>
            <a class="link-text" title="Branches" ui-sref="weco.branch.subbranches({ branchid: Ctrl.BranchService.branch.id })">Branches</a>
        </div>

        <div class="side-bar-link">
            <a class="icon-padding small" title="Settings">
                <img class="icon grey" src="/assets/images/icons/settings-01.png">
            </a>
            <a class="link-text" title="Settings">Settings</a>
        </div>

    </div><!--end of "side-bar-buttons"-->

    <div class="side-bar-child-branches">

        <div class="side-bar-child-branch">
            <a 
                class="small-circular-thumbnail margin-right-large" 
                style="background-image: url('/assets/images/branch-images/branch-image-02.jpg'), url('/assets/images/branch-images/branch-image-00.jpg');"
                href="">
            </a>
            <a class="link-text" href="">Child branch 01</a>                      
        </div>

        <div class="side-bar-child-branch">
            <a 
                class="small-circular-thumbnail margin-right-large"

                href="">
            </a>
            <a class="link-text" href="">Child branch 02</a>                    
        </div>

        <div class="side-bar-child-branch">
            <a 
                class="small-circular-thumbnail margin-right-large"

                href="">
            </a>
            <a class="link-text" href="">Child branch 03</a>                      
        </div>

        <div class="side-bar-child-branch">
            <a 
                class="small-circular-thumbnail margin-right-large" 
                style="background-image: url('/assets/images/branch-images/branch-image-05.jpg'), url('/assets/images/branch-images/branch-image-00.jpg');"
                href="">
            </a>
            <a class="link-text" href="">Child branch 04</a>                    
        </div>

        <div class="side-bar-child-branch">
            <a 
                class="small-circular-thumbnail margin-right-large"

            <a class="link-text" href="">Child branch 05</a>
