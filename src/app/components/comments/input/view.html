<div class="comment-input-wrapper">
  <textarea
    class="comment-input"
    rows="4"
    cols="80"
    ng-keydown="Input.handleKeyDown($event)"
    ng-model="Input.input"
    placeholder="{{ Input.placeholder }}"></textarea>

  <span
    class="create-post-button-large"
    ng-click="Input.handleSubmit()"
    ng-disabled="!Input.input">
  	<text class="primary-button-text">Reply</text>
  </span>
</div>
