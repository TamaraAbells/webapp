<ul class="central-panel-header-with-tabs sticky-header hide-scroll-bars">
  <li
    class="header-tab"
    ng-class="{ 'selected': Tabs.isSelected($index) }"
    ng-repeat="item in Tabs.items">
    <a
      class="header-title-text"
      ng-class="{ 'selected': Tabs.isSelected($index) }"
      ng-href="{{ Tabs.getLink($index) }}">
      {{ item }}
    </a>
  </li>
</ul>
